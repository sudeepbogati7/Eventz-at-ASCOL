{% extends 'home.html' %}
{% load static %}


{% block content %}

<div class="bg-gray-50 min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-br from-red-600 to-blue-600">
                Let's Get into the Events in ASCOL
            </h2>
        </div>
        {% if error %}
        <div class="p-4 rounded-lg text-sm font-medium bg-red-100 text-red-700 border border-red-300">{{ error }} </div>
        {% endif %}



        {% if messages %}
        <div class="mb-4 space-y-2">
            {% for message in messages %}
            <div
                class="p-4 rounded-lg text-sm font-medium 
                            {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% endif %}
                            {% if message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm space-y-2">
                <div>
                    <label for="full-name" class="text-sm text-gray-500">Full Name *</label>
                    <input value="{{ post_data.full_name|default:'' }}" id="full-name" name="full_name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 
                    placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary 
                    focus:border-primary focus:z-10 sm:text-sm" placeholder="">
                </div>

                <div>
                    <label for="email-address" class="text-sm text-gray-500">Email address *</label>
                    <input value="{{ post_data.email|default:'' }}" id="email-address" name="email" type="email"
                        autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 
                    placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary 
                    focus:border-primary focus:z-10 sm:text-sm" placeholder="example@example.com">
                </div>
                <div>
                    <label for="roll-num" class="text-sm text-gray-500">Roll Number (Optional)</label>
                    <input value="{{ post_data.roll_num|default:'' }}" id="roll-num" name="roll_num" type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 
                    placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary 
                    focus:border-primary focus:z-10 sm:text-sm" placeholder="Eg. 2006/078">
                </div>
                <div>
                    <label for="faculty" class="text-sm text-gray-500">Faculty *</label>
                    <select  id="faculty" name="faculty" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 
                    placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary 
                    focus:border-primary focus:z-10 sm:text-sm">
                        <option value="" disabled selected>Select your faculty</option>
                        <option value="science">Science (BSc)</option>
                        <option value="humanities">BIT</option>
                        <option value="education">BSc. CSIT </option>
                        <option value="masters">MSc </option>
                        <option value="mit">MIT</option>

                    </select>
                </div>
                <div>
                    <label for="password" class="text-sm text-gray-500">Password *</label>
                    <input value="{{ post_data.password|default:'' }}" id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 
                    placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary 
                    focus:border-primary focus:z-10 sm:text-sm" placeholder="**********">
                </div>
                <div>
                    <label for="c_password" class="text-sm text-gray-500">Confirm Password *</label>
                    <input value="{{ post_data.c_password|default:'' }}" id="c_password" name="c_password" type="password" autocomplete="current-password" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 
                    placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary 
                    focus:border-primary focus:z-10 sm:text-sm" placeholder="************">
                </div>

            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-primary hover:text-secondary">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm 
                font-medium rounded-md text-white bg-primary hover:bg-secondary focus:outline-none 
                focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-lock text-red-200 group-hover:text-white"></i>
                    </span>
                    Get me in &rarr;
                </button>
            </div>
        </form>
